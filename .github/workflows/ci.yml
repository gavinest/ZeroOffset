name: ci

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  validate: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: lint
        run: make lint
      
      - name: test
        run: make test
      
      - name: debug
        run: |
          echo "GitHub ref: ${{ github.ref }}, ${{ github.ref_type }}, ${{ github.event_name }}"
          echo '${{ toJson(github.event) }}' | jq .

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: Spoons/ZeroOffset.spoon.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}