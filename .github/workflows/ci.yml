  release:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: version
        run: |
          SEMVER=$(<VERSION)
          echo "Creating version: ${SEMVER}"
          sed -i '' -E 's/(obj.version = ")([0-9]+\.[0-9]+\.[0-9]+)(")/\1'"${SEMVER}"'\3/' src/init.lua
          git commit -am "Release ${SEMVVER}" \
            && git tag -a ${SEMVER} -m "Release ${SEMVER}" \
            && git push

      - name: build
        run: make build

