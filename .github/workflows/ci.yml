name: ci

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  validate: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: lint
        run: make lint
      
      - name: test
        run: make test

